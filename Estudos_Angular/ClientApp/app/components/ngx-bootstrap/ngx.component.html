<div>
    <tabset>
        <tab [active]="" heading="Static title" id="tab1">Static content</tab>
        <tab [active]="" heading="Static Title 1">Static content 1</tab>
        <tab [active]="tab == true" heading="Static Title 2">Static content 2</tab>
        <tab (select)="alertMe()">
            <ng-template tabHeading>
                <span class="badge badge-secondary">Click here!</span>
            </ng-template>
            I've got an HTML heading, and a select callback. Pretty cool!
        </tab>
    </tabset>
</div>
