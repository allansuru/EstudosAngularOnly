<div class='container-fluid'>
    <div class='row'>
        <div class='col-sm-3'>
            <nav-menu></nav-menu>
        </div>
        <div class='col-sm-9 body-content'>
            <router-outlet></router-outlet>
            <favorite [isFavorite]="post.isFavorite" (changeOutput)="onFavoriteChanged($event)"></favorite>
            <bootstrap-panel>
                <ng-container class="heading">Heading</ng-container>
                <div class="body">
                    <h2>Body</h2>
                    <p>Content of body</p>
                </div>
            </bootstrap-panel> 
            <tweet-like [isLiked]="tweet.isLiked"
                        [likesCount]="tweet.likesCount">

            </tweet-like>
        </div>
    </div>
</div>
