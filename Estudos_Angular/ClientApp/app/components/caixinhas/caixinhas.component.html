<h2>Caixinhas</h2>

<div class="container">

    <ul>
        <li *ngFor="let p of products">
            <bootstrap-panel>
                <ng-container class="heading">
                    <h2>  {{ p.ProductName }}</h2>
                </ng-container>
                <div class="body">
                    <h3>{{ p.QuantityPerUnit }}</h3>
                </div>
            </bootstrap-panel>
        </li>
    </ul>



</div>
