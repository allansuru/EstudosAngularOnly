<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors" class="alert alert-danger">
        The username or password is invalid!
    </div>
    <div formGroupName="account">
        <div class="form-group">
            <label for="username">Username</label>
            <input formControlName="username"
                   id="username"
                   type="text"
                   class="form-control">
            <div *ngIf="userName.pending">Loading nome...</div>
            <div *ngIf="userName.touched && userName.invalid" class="alert alert-danger">
                <div *ngIf="userName.errors.required">User Name is required.</div>
                <div *ngIf="userName.errors.minlength">User Name should be minimum {{ userName.errors.minlength.requiredLength }} characters.</div>
                <div *ngIf="userName.errors.cannotContainSpace">User Name cannot contain space.</div>
                <div *ngIf="userName.errors.shouldBeUnique">User Name should be UNIQUE.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password"
                   id="password"
                   type="text"
                   class="form-control">
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
